---
  - name: "update apt packages."
    become: yes
    apt:
      update_cache: yes

  - name: "remove dependencies that are no longer required"
    become: yes
    apt:
      autoremove: yes

  - name: "install nodejs and npm"
    become: yes
    apt:
      name: ["nodejs", "npm"]
      state: latest
      update_cache: yes

  - name: install pm2
    become: yes
    npm:
      name: pm2
      global: yes
      state: latest
      production: yes

  - name: "extract artifact"
    become: true
    copy:
      src: ~/project/artifact.tar.gz
      dest: /home/ubuntu/backend_app_dir/artifact.tar.gz

  - name: "start app"
    become: true
    shell: |
      cd /home/ubuntu/backend_app_dir
      tar xzvf artifact.tar.gz
      npm install
      npm run build
      pm2 stop all
      pm2 start npm -- start